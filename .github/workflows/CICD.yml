
name: CICD workflow

on:
  push:
    branches: [ "main" ]

jobs:
  Compile:

    runs-on: Server-1

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn compile


  
